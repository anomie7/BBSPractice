<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    function check(){
        with(document.msgwrite){
            if(subject.value.length == 0){
                alert("제목을 입력해주세요!!");
                subject.focus();
                return false;
            }
            if(name.value.length == 0){
                alert("이름을 입력해 주세요!!");
                name.focus();
                return false;
            }
            if(password.value.length == 0){
            	alert("패스워드를 입력해 주세요!!");
            	password.focus();
            	return false;
            }
            if(content.value.length == 0){
                alert("내용을 입력해주세요.");
                content.focus();
                return false;
            }
            document.msgwrite.submit();
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
           <h3>게시판</h3>
        </div>
        <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form name="msgwrite" method="post" enctype="multipart/form-data" action="databoard_save.jsp" >
                <h3>글쓰기</h3>
                <div class="form-group">
                    <label for="input1">이름</label>
                    <input type="text" class="form-control" id="input1" name="name">
                </div>
                <div class="form-group">
                    <label for="input2">E-mail</label>
                    <input type="email" class="form-control" id="input2" name="email">
                </div>
                <div class="form-group">
                    <label for="input3">제목</label>
                    <input type="text" class="form-control" id="input3" name="subject">
                </div>
                <div class="form-group">
                    <label for="textarea1">내용</label>
                    <textarea class="form-control" id="textarea1" name="content" rows="10" cols="40"></textarea>
                </div>
                <div class="form-group">
                	<label for="file1">첨부파일</label>
                	<input class="file" id="file1" name="file" type="file">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input4">암호</label>
                    <input type="password" class="form-control" id="input4" name="password">
                </div>
                <div class="text-center">
                <button class="btn btn-default" type="button" onclick="check(this.form)">보내기</button>
                <a class="btn btn-default" href="/chap10/freeboard_list.jsp">글 목록으로</a>
				</div>
            </form>
        </div>
        </div>
    </div>
       	<footer class="container-fluid">
       	<br>
       	</footer>
</body>
</html>
